name: CI
on:
  push:
    branches:
    - main
    tags:
    - "v*"
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.OS }}
    strategy:
      fail-fast: false
      matrix:
        OS: ["ubuntu-latest", "windows-latest"]
        JDK: ["8", "17"]

    steps:
    - name: Don't convert LF to CRLF during checkout
      if: runner.os == 'Windows'
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true

    - uses: coursier/cache-action@v6
    - uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.JDK}}
    - run: sbt +test

  binary-check:
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true

    - uses: coursier/cache-action@v6
    - uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: 17
    - run: sbt +mimaReportBinaryIssues

  # job whose name doesn't change when we bump Scala versions, add OSes, â€¦
  # We require this job for auto-merge.
  all-tests:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - run: true

  release:
    needs: all-tests
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6
    - uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: 17
    - run: sbt ci-release
      env:
        PGP_PASSPHRASE: ${{ secrets.PUBLISH_SECRET_KEY_PASSWORD }}
        PGP_SECRET: ${{ secrets.PUBLISH_SECRET_KEY }}
        SONATYPE_PASSWORD: ${{ secrets.PUBLISH_PASSWORD }}
        SONATYPE_USERNAME: ${{ secrets.PUBLISH_USER }}
